[server]
domain = grafana-service
root_url = %(protocol)s://%(domain)s:9990/grafana-app
static_root_path = public/
router_logging = true
enable_gzip = false

[users]
auto_assign_org_role = Editor
viewers_can_edit = true
allow_sign_up = false
default_theme = dark

[auth.proxy]
enabled = true
header_name = X-LOGZ-GRAFANA-TOKEN
header_property = username
auto_sign_up = false
org_name = Logz.io

[database]
type = mysql
host = mysql:3306
name = grafana
user = root
password = test

[remote_cache]
type = database

[auth]
disable_signout_menu = true
disable_login_form = true

[live]
max_connections = 0

[alerting]
enabled = true
execute_alerts = false
min_interval_seconds = 60
ngalert = false

[security]
disable_gravatar = true
allow_embedding = true
x_xss_protection = true

[dashboards]
min_refresh_interval = 30s

[log]
level = debug

[analytics]
reporting_enabled = false
check_for_updates = false

[snapshots]
external_enabled = false

[dashboards]
min_refresh_interval = 30s
